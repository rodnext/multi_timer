<tbody id="temporizadores">
  <tr>
    <td colspan="6" class="nome-temp">
      <div class="input-group">
        <input type="text" id="nome-0" value="" placeholder="Nome do Temporizador" class="form-control nome-input">
        <div class="input-group-append">
          <button class="btn btn-secondary lock" data-id="0"><i class="ri-lock-unlock-line"></i></button>
        </div>
      </div>
    </td>
  </tr>
  <tr>
    <td class="agrupar">
      <input type="number" id="dias-0" value="0" min="0" placeholder="Dias" class="form-control tempo-input w-">
    </td>
    <td class="agrupar">
      <input type="number" id="horas-0" value="0" min="0" max="23" placeholder="Horas" class="form-control tempo-input">
    </td>
    <td class="agrupar">
      <input type="number" id="minutos-0" value="0" min="0" max="59" placeholder="Minutos" class="form-control tempo-input">
    </td>
    <td class="agrupar">
      <input type="number" id="segundos-0" value="0" min="0" max="59" placeholder="Segundos" class="form-control tempo-input">
    </td>
    <td class="agrupar">
      <div class="btn-group">
        <button class="btn btn-primary" id="iniciar-0">Iniciar</button>
        <button class="btn btn-danger" id="parar-0">Parar</button>
      </div>
    </td>
  </tr>
</tbody>
