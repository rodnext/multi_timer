<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Construtores - Clash of Clans</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container h-100%" style="max-width: 1080px;">
      <header>
        <nav class="navbar">
            <img src="https://www.stickpng.com/img/download/580b57fcd9996e24bc43c51c/image" class="navbar-brand" alt="">
          <form class="form-inline">
            <button class="btn btn-warning my-2 my-sm-0" type="submit">
              Login
            </button>
            <button
              class="btn btn-warning my-2 my-sm-0 ml-2"
              type="submit">
              Cadastrar
            </button>
          </form>
        </nav>
      </header>
      
      
    <div class="table-responsive rounded">
    <table class="table table-md temporizador-table table-cols-6 table-cell table-borderless" >
      <thead>
        <div>
        <tr>
            <th colspan="12" ><button class="btn btn-secondary" id="ordenar-tempo">Organizar vilas <i class="ri-list-ordered-2"></i></button>
            </th>
        </tr></div>
        <tr class="min-md-th">
          <th>Nome</th>
          <th>Dias</th>
          <th>Horas</th>
          <th>Minutos</th>
          <th>Segundos</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="temporizadores" class="rounded-bottom-table">
        <tr>
          <td class="nome-temp mx-auto col-12">
            <div class="input-group">
              <input type="text" id="nome-0" value="" placeholder="Nome da sua vila" class="form-control nome-input">
              <div class="input-group-append ">
                <button class="btn btn-secondary lock" data-id="0"><i class="ri-lock-unlock-line"></i></button>
              </div>
            </div>
          </td>
          <td class="agrupar">
            <div  class="min-md-th-show text-dark dica-dd">
              <p class="font-weight-bold m-0"> Dias</p>
            </div>
            <input type="number" id="dias-0" value="0" min="0" placeholder="DD" class="form-control tempo-input" oninput="validateInput(this, 30)">
          </td>
          <td  class="agrupar">
            <div  class="min-md-th-show text-dark dica-dd">
              <p class="font-weight-bold m-0"> Hrs</p>
            </div>
            <input type="number" id="horas-0" value="0" min="0" max="23" placeholder="HH" class="form-control tempo-input" oninput="validateInput(this, 24)">
          </td>
          <td class="agrupar">
            <div  class="min-md-th-show text-dark dica-dd">
              <p class="font-weight-bold m-0"> Mins</p>
            </div>
            <input type="number" id="minutos-0" value="0" min="0" max="59" placeholder="MM" class="form-control tempo-input" oninput="validateInput(this, 60)">
            </div>
          </td>
          <td class="agrupar">
            <div  class="min-md-th-show text-dark dica-dd">
              <p class="font-weight-bold m-0"> Segs</p>
            </div>
            <input type="number" id="segundos-0" value="0" min="0" max="59" placeholder="SS" class="form-control tempo-input" oninput="validateInput(this, 60)">
          </td>
          <td  class="agrupar-botao">
            <div class="btn-group">
              <button class="btn btn-warning rounded-circle" id="iniciar-0"><i class="ri-play-fill"></i></button>
              <button class="btn btn-danger rounded-circle" id="parar-0"  style="display: none;"><i class="ri-stop-fill"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success mais" id="add-temporizador">+</button>
  </div>
      <!-- Os timers serão renderizados aqui -->
    
  </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
      
  </body>
</html>
