<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Timers for COC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
  </head>
  <body>

    
    <!-- INICIO CONTAINER-->
    <div class="d-flex flex-column">
      <!-- INICIO HEADER-->
      <div id="sidebar" class="sidebar bg-menu">
        <div class="sidebar-header">
            <button class="btn btn-hamburguer" id="sidebarToggle"><i class="ri-menu-line"></i></button>
            <img src="img/pngwing.com.png" alt="Logo" class="logo">
            <button class="btn btn-dark-mode" id="darkModeToggle"><i class="ri-moon-line"></i></button>
        </div>
        <ul class="nav flex-column"><!--
            <li class="nav-item">
                <a class="nav-link text-white" href="#"><i class="ri-home-line"></i><span class="link-text"> Início</span></a>
            </li>-->
            <form>
              <li class="nav-item" type="submit">
                <a  class="nav-link" href="#"><i class="ri-login-box-line"></i><span class="login-cad-menu">Login</span></a>
              </li>
              <li class="nav-item" type="submit">
                <a  class="nav-link" href="#"><i class="ri-user-add-line"></i> <span class="login-cad-menu">Cadastrar</span></a>
              </li>
              <br>
            </form>


            <li class="nav-item">
                <a class="nav-link active" href="#"><i class="ri-history-line"></i><span class="link-text"> Temporizador</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="ri-film-line"></i><span class="link-text"> Layouts</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="ri-thumb-up-line"></i><span class="link-text">Feedback</span></a>
            </li>
        </ul>
    </div>
      <!-- FIM INICIO HEADER-->
    <div class="content p-4">
      <!-- BOTAO DE ADICIONAR MAIS CARDS E ORGANIZAR VILAS-->
      <div class="d-flex row mt-2 col-md-6">
        <div class="">
          <button type="button" class="btn btn-new-timer btn-sm ml-1 mb-1" id="add-temporizador">
            <i class="ri-add-line"></i> Adicionar novo cronometro
          </button>
          <button class="btn btn-ordem-timer btn-sm ml-1 mb-1" id="ordenar-tempo">
            Organizar vilas <i class="ri-list-ordered-2"></i>
          </button>
        </div>
      </div>
      <!-- FIM DO BOTAO DE ADICIONAR MAIS CARDS E ORGANIZAR VILAS-->
      <!-- INICIO TEMPORIZADORES-->
      <div id="temporizadores" class="row mr-1">
        <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 p-1"  id="card-0">
          <div class="card p-1" >
            <div class="input-group mt-2">
              <button class="btn border-0 btn-sm mr-1 ml-1 btndelete" id="btndelete-0"><i class="ri-close-large-line"></i></button>
              <input type="text" id="nome-0" value="" placeholder="Nome da sua vila" class="font-weight-bold form-control form-control-sm nome-input">
              <div class="input-group-append">
                <button class="btn btn-secondary btn-sm lock mr-2" data-id="0"><i class="ri-lock-unlock-line"></i></button>
              </div>
            </div>
            
            <div class="row text-dark mx-auto">
              <div class="agrupar">
                  <div class="form-group">
                    <p class="font-weight-bold m-1 small-text"> D</p>
                  <input type="number" id="dias-0" value="0" min="0" placeholder="DD" class="form-control tempo-input larger-input" oninput="validateInput(this, 30)">
                </div>
              </div>

              <div class="agrupar">
                  <div  class="form-group">
                    <p class="font-weight-bold m-1 small-text"> H</p>
                  <input type="number" id="horas-0" value="0" min="0" max="23" placeholder="HH" class="form-control tempo-input larger-input" oninput="validateInput(this, 24)">
                </div>
              </div>

              <div class="agrupar">
                  <div class="form-group">
                    <p class="font-weight-bold m-1 small-text"> M</p>
                  <input type="number" id="minutos-0" value="0" min="0" max="59" placeholder="MM" class="form-control tempo-input larger-input" oninput="validateInput(this, 60)">
                </div>
              </div>
              <div class="agrupar">
                  <div  class="form-group">
                    <p class="font-weight-bold m-1 small-text"> S</p>
                  <input type="number" id="segundos-0" value="0" min="0" max="59" placeholder="SS" class="form-control tempo-input larger-input" oninput="validateInput(this, 60)">
                </div>
              </div>

                <div class="agrupar-botao btn-group mt-1 justify-content-center" >

                  <div  class="form-group" id="iniciar-0">
                    <p class="font-weight-bold mb-1 small-text">Iniciar</p>
                    <button class="font-weight-bold btn btn-warning btn-sm rounded-circle"><i class="ri-play-fill"></i></button>
                  </div>

                  <div class="form-group" id="parar-0" style="display: none;">
                    <p class="font-weight-bold mb-1 small-text">Parar</p>
                    <button class="font-weight-bold btn btn-danger btn-sm rounded-circle"><i class="ri-stop-fill"></i></button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        <!-- CADA TEMPORIZADOR APARECERÁ AQUI-->
      </div>
      <!-- FIM TEMPORIZADORES-->
      <!-- FIM CONTAINER -->
    </div>
    </div>
     <!--<footer class="" style="clear: both;"> &copy; Todos os direitos reservados. </footer>
    FIM CONTAINER -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
