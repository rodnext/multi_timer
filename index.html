<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Construtores - Clash of Clans</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #items-container {
        display: none; /* Ocultar os itens por padrão */
      }
      li {
        text-decoration: none;
      }
      input[type="number"]::-webkit-inner-spin-button {
        appearance: none;
      }
      body, html {
  height: 100%;
}
    </style>
  </head>
  <body >
    <div class="container h-100 bg-light ">
      <header>
        <nav class="navbar navbar-light bg-light">
            <img src="https://www.stickpng.com/img/download/580b57fcd9996e24bc43c51c/image" class="w-25 navbar-brand" alt="">
          <form class="form-inline">
            <button class="btn btn-warning my-2 my-sm-0" type="submit">
              Login
            </button>
            <button
              class="btn btn-warning my-2 my-sm-0 ml-2"
              type="submit"
            >
              Cadastrar
            </button>
          </form>
        </nav>
      </header>

      <main class="p-2">
        <div class="d-flex">
          <button
            type="button"
            class="btn d-flex"
            data-toggle="collapse"
            data-target="#collapseExample"
            id="toggle-button"
          >
            <i class="ri-arrow-right-s-fill" id="toggle-icon"></i>
          </button><div class="input-group">
            <input type="text" class="form-control enable" id="myInput" placeholder="Digite o nome da sua vila">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary border rounded" type="button" id="confirm-btn">
                <i class="ri-edit-line" id="confirm-icon"></i>
              </button>
            </div>
          </div>
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2"
              >00d 04h 02m 33s</span
            >
          </div>
        </div>
        <div id="collapseExample" class="collapse">
          <ul class="list-group">
            <li class="list-group-item">
              <div class="input-group">
                <div class="input-group-prepend p-0 m-0">
                  <span class="input-group-text">Construtor 1:</span>
                </div>
                <input
                  type="number"
                  aria-label="Dias"
                  class="form-control"
                  placeholder="Days"
                />
                <input
                  type="number"
                  aria-label="Last name"
                  class="form-control"
                  placeholder="Hours"
                />
                <input
                  type="number"
                  aria-label="Last name"
                  class="form-control"
                  placeholder="Mins"
                />
                <input
                  type="number"
                  aria-label="Last name"
                  class="form-control"
                  placeholder="Secs"
                />
                <i class="ri-check-line btn btn-outline-success ml-2"></i>
              </div>
            </li>
            <li class="list-group-item">Construtor 2:</li>
            <li class="list-group-item">Construtor 3:</li>
            <li class="list-group-item">Construtor 4:</li>
            <li class="list-group-item">Construtor 5:</li>
          </ul>
        </div>
      </main>
      <!-- Os timers serão renderizados aqui -->
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
